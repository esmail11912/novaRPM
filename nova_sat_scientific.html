  <style>
    body {

<body>
  <h1>üß† NovaRPM ‚Äì SAT Solver</h1>
  <div class="section">
    <h2>Enter SAT Formula (CNF)</h2>
    <textarea id="satInput">(x1 ‚à® x2 ‚à® x3) ‚àß (¬¨x1 ‚à® ¬¨x2 ‚à® x4) ‚àß (¬¨x1 ‚à® x5 ‚à® x6)</textarea>
    <br><button class="solve" onclick="solveSAT()">Solve SAT</button>
    <pre id="satOutput"></pre>
  </div>

  <script>
    function solveSAT() {
      const input = document.getElementById("satInput").value;
      const vars = [...new Set(input.match(/x\d+/g))];
      const results = [];
      for (let i = 0; i < (1 << vars.length); i++) {
        const assignment = {};
        vars.forEach((v, idx) => assignment[v] = (i & (1 << idx)) !== 0);
        let expr = input;
        for (let v of vars) {
          expr = expr.replaceAll("¬¨" + v, !assignment[v]);
          expr = expr.replaceAll(v, assignment[v]);
        }
        try {
          if (eval(expr.replaceAll("‚àß", "&&").replaceAll("‚à®", "||"))) {
            results.push(vars.map(v => v + "=" + (assignment[v] ? "T" : "F")).join(", "));
          }
        } catch {}
      }
      const output = `[SAT] RPM Solver Executed\nInput: ${input}\nVariables: ${vars.join(", ")}\nResult: ${results.length > 0 ? "SATISFIABLE ‚úÖ\nSatisfying Assignments:\n" + results.map((r, i) => "#" + (i+1) + ": " + r).join("\n") : "UNSATISFIABLE ‚ùå"}`;
      document.getElementById("satOutput").innerText = output;
    }
  </script>
