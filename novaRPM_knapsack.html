<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaRPM – Knapsack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #00f7c2;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #result {
      margin-top: 2rem;
      color: #9aff9a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NovaRPM</h1>
  <h2>Reflective Pressure Model – Knapsack</h2>  <p>Enter weights, values, and capacity (comma separated):</p>
  <input type="text" id="weights" placeholder="e.g. 2,3,4,5" />
  <input type="text" id="values" placeholder="e.g. 3,4,5,6" />
  <input type="number" id="capacity" placeholder="Capacity" />
  <br />
  <button onclick="runRPM()">Run NovaRPM</button>  <div id="result"></div>  <script>
    function runRPM() {
      const weights = document.getElementById("weights").value.split(',').map(Number);
      const values = document.getElementById("values").value.split(',').map(Number);
      const capacity = parseInt(document.getElementById("capacity").value);

      const n = weights.length;
      let pressure = new Array(n).fill(0);
      let reflection = new Array(n).fill(0);
      let used = new Array(n).fill(0);

      let totalPressure = 0;

      // Phase 1: Apply base pressure proportional to value/weight
      for (let i = 0; i < n; i++) {
        pressure[i] = values[i] / weights[i];
        totalPressure += pressure[i];
      }

      // Phase 2: Reflective distribution
      for (let i = 0; i < n; i++) {
        reflection[i] = pressure[i] / totalPressure;
      }

      // Phase 3: Select items based on descending reflection
      const indices = [...Array(n).keys()].sort((a, b) => reflection[b] - reflection[a]);

      let remaining = capacity;
      let selected = [];
      let totalValue = 0;

      for (const i of indices) {
        if (weights[i] <= remaining) {
          selected.push(i);
          remaining -= weights[i];
          totalValue += values[i];
          used[i] = 1;
        }
      }

      document.getElementById("result").innerHTML = `✅<br>Selected items: [${selected.join(', ')}]<br>Total value: ${totalValue}`;
    }
  </script></body>
</html>
