<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Planner Pro — نسخه با مسیریابی (Hash Routing)</title>
<style>
:root{--bg:#0b0c10;--panel:#121318;--card:#0f1116;--card2:#0d1018;--border:#23273a;--text:#e9edf5;--muted:#a6b1c8;--accent:#7c5cff;--ok:#22c55e;--danger:#ef4444;--warn:#f59e0b}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Ubuntu,"Vazirmatn",Tahoma;color:var(--text);background:var(--bg)}
.app{display:grid;grid-template-columns:270px 1fr;height:100%}
@media(max-width:980px){.app{grid-template-columns:1fr}}
aside{background:var(--panel);border-inline-end:1px solid var(--border);padding:16px;display:flex;flex-direction:column;gap:14px;position:sticky;top:0;height:100vh}
.brand{display:flex;gap:10px;align-items:center}
.logo{width:38px;height:38px;border-radius:12px;background:conic-gradient(from 220deg,var(--accent),#00e5ff,var(--accent))}
.brand h1{font-size:15px;margin:0}
.muted{color:var(--muted);font-size:12px}
nav{display:flex;flex-direction:column;gap:8px}
.tab-btn{border:1px solid var(--border);background:var(--card2);color:var(--text);padding:12px;border-radius:12px;text-decoration:none;display:flex;align-items:center;gap:8px}
.tab-btn.active{background:var(--card);border-color:#2a2e42}
.tools{display:grid;gap:8px}
.btn{border:1px solid var(--border);background:var(--card);color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer}
.btn.primary{background:var(--accent);border:0}
.btn.ok{background:var(--ok);border:0}
.btn.danger{background:var(--danger);border:0}
main{overflow:auto;padding:18px}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px}
.header{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.spacer{flex:1}
.cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:8px}
.cal-cell{border:1px solid var(--border);border-radius:12px;min-height:84px;padding:8px}
.cal-week{font-size:12px;color:var(--muted);text-align:center}
</style>
</head>
<body>
<div class="app">
  <aside>
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Planner Pro</h1>
        <div class="muted">یادداشت + روزانه + ماهانه + سالانه</div>
      </div>
    </div>
    <nav>
      <a class="tab-btn" href="#notes"    data-tab="notes">📝 یادداشت‌ها</a>
      <a class="tab-btn" href="#daily"    data-tab="daily">🗓️ روزانه</a>
      <a class="tab-btn" href="#monthly"  data-tab="monthly">📅 ماهانه</a>
      <a class="tab-btn" href="#yearly"   data-tab="yearly">📆 سالانه</a>
      <a class="tab-btn" href="#calendar" data-tab="calendar">📚 تقویم</a>
      <a class="tab-btn" href="#settings" data-tab="settings">⚙️ تنظیمات</a>
    </nav>
    <div class="tools">
      <button class="btn">📤 خروجی JSON</button>
      <button class="btn danger">🧹 پاک‌سازی همه</button>
    </div>
  </aside>
  <main>
    <section id="tab-notes"><div class="card"><h2>📝 یادداشت‌ها</h2><p>این یک تب نمونه است.</p></div></section>
    <section id="tab-daily" hidden><div class="card"><h2>🗓️ روزانه</h2><p>لیست کارهای روزانه…</p></div></section>
    <section id="tab-monthly" hidden><div class="card"><h2>📅 ماهانه</h2></div></section>
    <section id="tab-yearly" hidden><div class="card"><h2>📆 سالانه</h2></div></section>
    <section id="tab-calendar" hidden>
      <div class="card">
        <h2>📚 تقویم</h2>
        <div id="weekdayRow" class="cal-grid"></div>
        <div id="daysGrid" class="cal-grid"></div>
      </div>
    </section>
    <section id="tab-settings" hidden><div class="card"><h2>⚙️ تنظیمات</h2></div></section>
  </main>
</div>

<script>
const sections={
  notes: document.getElementById('tab-notes'),
  daily: document.getElementById('tab-daily'),
  monthly: document.getElementById('tab-monthly'),
  yearly: document.getElementById('tab-yearly'),
  calendar: document.getElementById('tab-calendar'),
  settings: document.getElementById('tab-settings')
};
function activateTab(id){
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.toggle('active', b.dataset.tab===id));
  Object.values(sections).forEach(s=>s.hidden=true);
  (sections[id]||sections.notes).hidden=false;
}
function activateFromHash(){
  const id = (location.hash||'#notes').slice(1);
  activateTab(id);
}
window.addEventListener('hashchange', activateFromHash);
document.addEventListener('DOMContentLoaded', activateFromHash);
document.querySelectorAll('.tab-btn').forEach(a=>{
  a.addEventListener('click', (e)=>{
    e.preventDefault();
    const id=a.dataset.tab;
    if(location.hash!==('#'+id)) location.hash='#'+id;
    else activateTab(id);
  }, {passive:false});
});
const weekdayRow=document.getElementById('weekdayRow');
const daysGrid=document.getElementById('daysGrid');
if(weekdayRow&&daysGrid){
  ['ش','ی','د','س','چ','پ','ج'].forEach(w=>{
    const d=document.createElement('div'); d.className='cal-week'; d.textContent=w; weekdayRow.appendChild(d);
  });
  for(let i=1;i<=30;i++){
    const c=document.createElement('div'); c.className='cal-cell'; c.textContent=i; daysGrid.appendChild(c);
  }
}
</script>
</body>
</html>
