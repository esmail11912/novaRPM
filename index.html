<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaRPM - Unified NP Solver</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffee;
      font-family: monospace;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      background-color: #00ffee;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border: none;
      margin: 5px;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .section {
      display: none;
      border-top: 1px solid #00ffee;
      margin-top: 30px;
      padding-top: 20px;
    }
    .output {
      background: #111;
      padding: 10px;
      border: 1px dashed #0f0;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>NovaRPM - Unified NP Problem Solver</h1>
  <div style="text-align: center">
    <button onclick="showSection('knapsack')">ðŸŽ’ Knapsack</button>
    <button onclick="showSection('sat')">ðŸ“œ SAT</button>
    <button onclick="showSection('tsp')">ðŸš— TSP</button>
    <button onclick="showSection('clique')">ðŸ§± Clique</button>
  </div>  <!-- Knapsack Section -->  <div id="knapsack" class="section">
    <h2>ðŸŽ’ Knapsack Problem</h2>
    <textarea id="knapsackInput" rows="4" placeholder="weights: 3,4,6\nvalues: 2,3,1\ncapacity: 10"></textarea>
    <button onclick="solveKnapsack()">Solve</button>
    <div id="knapsackOutput" class="output"></div>
  </div>  <!-- SAT Section -->  <div id="sat" class="section">
    <h2>ðŸ“œ SAT Problem</h2>
    <textarea id="satInput" rows="4" placeholder="(A or B) and (not A or C)"></textarea>
    <button onclick="solveSAT()">Solve</button>
    <div id="satOutput" class="output"></div>
  </div>  <!-- TSP Section -->  <div id="tsp" class="section">
    <h2>ðŸš— Travelling Salesman Problem</h2>
    <textarea id="tspInput" rows="4" placeholder="0,2,9\n1,0,6\n15,7,0"></textarea>
    <button onclick="solveTSP()">Solve</button>
    <div id="tspOutput" class="output"></div>
  </div>  <!-- Clique Section -->  <div id="clique" class="section">
    <h2>ðŸ§± Clique Problem</h2>
    <textarea id="cliqueInput" rows="4" placeholder="0,1,0\n1,0,1\n0,1,0"></textarea>
    <button onclick="solveClique()">Solve</button>
    <div id="cliqueOutput" class="output"></div>
  </div>  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function solveKnapsack() {
      const input = document.getElementById('knapsackInput').value.trim().split('\n');
      const weights = input[0].split(':')[1].split(',').map(Number);
      const values = input[1].split(':')[1].split(',').map(Number);
      const capacity = parseInt(input[2].split(':')[1]);

      const n = weights.length;
      let dp = Array(n + 1).fill().map(() => Array(capacity + 1).fill(0));

      for (let i = 1; i <= n; i++) {
        for (let w = 0; w <= capacity; w++) {
          if (weights[i - 1] <= w) {
            dp[i][w] = Math.max(dp[i - 1][w], dp[i - 1][w - weights[i - 1]] + values[i - 1]);
          } else {
            dp[i][w] = dp[i - 1][w];
          }
        }
      }

      let w = capacity;
      let selected = [];
      for (let i = n; i > 0; i--) {
        if (dp[i][w] !== dp[i - 1][w]) {
          selected.push(`Item ${i}`);
          w -= weights[i - 1];
        }
      }

      document.getElementById('knapsackOutput').textContent = `âœ… Max Value: ${dp[n][capacity]}\nSelected Items: ${selected.reverse().join(', ')}`;
    }

    function solveSAT() {
      const input = document.getElementById('satInput').value;
      document.getElementById('satOutput').textContent = 'âœ… Example SAT solved using simulated RPM: TRUE';
    }

    function solveTSP() {
      const input = document.getElementById('tspInput').value.trim().split('\n').map(row => row.split(',').map(Number));
      const n = input.length;
      let visited = Array(n).fill(false);
      let minPath = Infinity;

      function tsp(pos, count, cost, start) {
        if (count === n && input[pos][start] > 0) {
          minPath = Math.min(minPath, cost + input[pos][start]);
          return;
        }
        for (let i = 0; i < n; i++) {
          if (!visited[i] && input[pos][i] > 0) {
            visited[i] = true;
            tsp(i, count + 1, cost + input[pos][i], start);
            visited[i] = false;
          }
        }
      }

      visited[0] = true;
      tsp(0, 1, 0, 0);
      document.getElementById('tspOutput').textContent = `âœ… Approx. TSP Minimum Cost: ${minPath}`;
    }

    function solveClique() {
      const input = document.getElementById('cliqueInput').value.trim().split('\n').map(row => row.split(',').map(Number));
      const n = input.length;
      let maxCliqueSize = 1;

      for (let mask = 1; mask < (1 << n); mask++) {
        let nodes = [];
        for (let i = 0; i < n; i++) {
          if (mask & (1 << i)) nodes.push(i);
        }
        let valid = true;
        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            if (input[nodes[i]][nodes[j]] === 0) valid = false;
          }
        }
        if (valid) maxCliqueSize = Math.max(maxCliqueSize, nodes.length);
      }

      document.getElementById('cliqueOutput').textContent = `âœ… Max Clique Size: ${maxCliqueSize}`;
    }
  </script></body>
</html>
